name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # Or the branch you are using

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug GitHub Secret
        run: |
          echo "Secret Length: ${#RASPBERRY_SSH_PRIVATE_KEY}"

      - name: Set up SSH
        run: |
          echo "$RASPBERRY_SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          eval $(ssh-agent -s)
          ssh-add private_key

      - name: Deploy to Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no millan@millancastro.ddns.net << 'EOF'
            cd /path/to/your/project || exit
            git pull || exit
            npm install || exit
            npm run build || exit
            pm2 restart all || exit
          EOF
