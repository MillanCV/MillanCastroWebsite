<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Second Element with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center  bg-slate-800">
    <div class="flex items-center">
        <div class="w-32 h-32 bg-blue-500 rounded-full"></div> <!-- First Element -->
        <div class="mx-auto text-center">
            <p>This is the second element.</p>
            <p>It is centered horizontally.</p>
        </div>
    </div>
</body>
</html>
